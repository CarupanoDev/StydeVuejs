<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="Curso de Vue 2">
        <meta name="author" content="https://styde.net">
        <link rel="icon" href="favicon.ico">

        <title>Vue 2 Course - Styde.net</title>

        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              rel="stylesheet">

        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="app" class="container">
            <h2>Tasks</h2>

            <ul class="list-group tasks">
                <li is="app-task" v-for ="(task, index) in tasks" :tasks='tasks' :task="task" :index="index" @remove="deleteTask"></li>
            </ul>

            <p><a class="completeTask" @click = "deleteCompleted">Delete completed tasks</a></p>

            <form class="new-task-form">
                <input v-model = "newTask"type="text" class="form-control">
                <button @click = "createTask($event)" class="btn btn-primary">Create task</button>
            </form>

            <footer class="footer">
                <p>&copy; 2020 Styde.net.</p>
            </footer>
        </div>

        <script src="js/vue.js"></script>
        <script type="text/x-template" id="task-template">
            <li class="list-group-item" :class = "{editing: editing, completed: !task.pending}">
                    <a @click="toggleStatus">
                        <app-icon  :img="task.pending ? 'unchecked' : 'check'"
                            aria-hidden="true"></app-icon></a>
                    <template v-if="!editing">
                        <span  class="description">{{ task.description }}</span>
                        <div>
                            <a @click = "edit">
                                <app-icon img="edit"></app-icon>
                            </a>
                            <a @click = "remove">
                                <app-icon img="trash"></app-icon>
                            </a>
                        </div>
                    </template>


                    <template v-else>
                        <input type="text" v-model="draft"> 
                        <div>                
                        <a @click = "done">
                            <app-icon img="ok"></app-icon>
                        </a>
                        <a @click = "discard">
                            <app-icon img="remove"></app-icon>
                        </a>
                    </div>   
                    </template>
 
                </li>
        </script>
        <script src="js/component.js"></script>
  </body>
</html>
