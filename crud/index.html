<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="Curso de Vue 2">
        <meta name="author" content="https://styde.net">
        <link rel="icon" href="favicon.ico">

        <title>Vue 2 Course - Styde.net</title>

        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              rel="stylesheet">

        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="app" class="container">
            <h2>Tasks</h2>

            <ul class="list-group tasks">
                <li v-for ="(task, index) in tasks" class="list-group-item" :class = "{editing: task.editing, completed: !task.pending}">
                    <a @click="toggleStatus(task)"><span class="glyphicon"
                     :class="task.pending ? 'glyphicon-unchecked' : 'glyphicon-check'"
                                      aria-hidden="true"></span></a>
                    <template v-if="!task.editing">
                        <span  class="description">{{ task.description }}</span>
                        <div>
                            <a @click = "editItem(task)">
                                <span class="glyphicon glyphicon-edit"
                                      aria-hidden="true"></span>
                            </a>
                            <a @click = "deleteItem(index)">
                                <span class="glyphicon glyphicon-trash"
                                      aria-hidden="true"></span>
                            </a>
                        </div>
                    </template>

                    <template v-else>
                        <input type="text" v-model="draft"> 
                        <div>                
                        <a @click = "doneTask(task)">
                            <span class="glyphicon glyphicon-ok"
                                  aria-hidden="true"></span>
                        </a>
                        <a @click = discardTask(task)>
                            <span class="glyphicon glyphicon-remove"
                                  aria-hidden="true"></span>
                        </a>
                    </div>   
                    </template>    
                </li>
            </ul>

            <p><a class="completeTask" @click = "deleteCompleted">Delete completed tasks</a></p>

            <form class="new-task-form">
                <input v-model = "newTask"type="text" class="form-control">
                <button @click = "createTask($event)" class="btn btn-primary">Create task</button>
            </form>

            <footer class="footer">
                <p>&copy; 2020 Styde.net.</p>
            </footer>
        </div>

        <script src="js/vue.js"></script>

        <script src="js/crud.js"></script>
  </body>
</html>
