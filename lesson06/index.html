<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue 2 course - Styde.net</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="app" class="container">
		
		<h4>Tasks</h4>
		<ul v-if = "pendingTasks">
			<li @click="changeTaskStatus(task)" :class="taskStyle(task)" v-for = "(task, index) of tasks">
			 	{{task.title}}
			</li>
		</ul>

		<h4>Pending tasks</h4>
		<ul v-if = "pendingTasks">
			<li @click="changeTaskStatus(task)" :class="taskStyle(task)" v-for = "task of pendingTasks">
			 	{{task.title}}
			</li>
		</ul>

		<form>
			<input v-model="newTask" type="text" class="form-control">
			<button @click = "addTask(true, $event)" class="btn btn-primary">Create pending task</button>

			<button @click = "addTask(false, $event)" class="btn btn-primary">Create done task</button>
		</form>
		
		<footer class="footer">
			<p>&copy; 2020 Styde.net.</p>
		</footer>

	</div>


<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
